<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Личный кабинет | CyberSquare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="bg-light">

<header class="cs-header">
  <div class="container py-3 d-flex align-items-center justify-content-between">
    <div class="cs-logo">CyberSquare</div>
    <div id="burger-menu" class="burger-menu ms-3"><span></span><span></span><span></span></div>
  </div>
  <nav id="nav-links" class="nav-links">
    <div class="container pb-3">
      <ul id="nav-ul" class="nav nav-pills flex-column flex-md-row gap-2"></ul>
    </div>
  </nav>
</header>

<main class="container py-5">

  <!-- Верхний блок профиля -->
  <div class="card cs-card p-4 p-md-5 mb-4">
    <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
      <div>
        <h1 class="h3 mb-1">Личный кабинет</h1>
        <div class="text-muted">
          Добро пожаловать, <b id="userName">Пользователь</b>
        </div>
      </div>

      <div class="d-flex gap-2 align-items-start">
        <button class="btn btn-outline-secondary" onclick="location.href='index.html'">На главную</button>
        <button class="btn btn-primary" onclick="location.href='courses.html'">Выбрать курс</button>
      </div>
    </div>
  </div>

  <!-- Мини-статистика -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-4">
      <div class="card cs-card p-3">
        <div class="text-muted">Мои курсы</div>
        <div class="fs-3 fw-bold" id="statCourses">0</div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card cs-card p-3">
        <div class="text-muted">Активные записи</div>
        <div class="fs-3 fw-bold" id="statActive">0</div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card cs-card p-3">
        <div class="text-muted">Последняя запись</div>
        <div class="fw-bold" id="statLast">—</div>
      </div>
    </div>
  </div>

  <!-- Таблица курсов -->
  <div class="card cs-card p-3 p-md-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 m-0">Мои курсы</h2>
      <button class="btn btn-sm btn-outline-primary" onclick="reloadCabinet()">Обновить</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle mb-0" id="myCoursesTable">
        <thead>
          <tr>
            <th>Курс</th>
            <th>Категория</th>
            <th class="text-nowrap">Цена</th>
            <th>Статус</th>
            <th class="text-nowrap">Дата записи</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="emptyMsg" class="alert alert-info mt-3 mb-0" style="display:none;">
      Вы пока не записаны ни на один курс.
    </div>
  </div>

</main>

<script src="/js/nav.js" defer></script>
<script src="/js/cabinet.js" defer></script>
<div id="footer-holder"></div>
<script src="/js/footer.js" defer></script>

</body>
</html>
